<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>TIA - Transfer Impact Assessment</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <h1>TIA - Transfer Impact Assessment</h1>

  <form id="tiaForm" onsubmit="return false;">
    <label for="recipient">1. Hvem er mottakeren av opplysningene (f.eks. leverandør)?</label>
    <textarea id="recipient" name="recipient"></textarea>

    <label for="country">2. Hvilket land overføres opplysningene til?</label>
    <textarea id="country" name="country"></textarea>

    <label for="legalFramework">3. Hvilke lover gjelder i mottakerlandet?</label>
    <textarea id="legalFramework" name="legalFramework"></textarea>

    <label for="measures">4. Hvilke tekniske og organisatoriske tiltak brukes?</label>
    <textarea id="measures" name="measures"></textarea>

    <label for="dpAssessment">5. Kan personvernet ivaretas på et tilstrekkelig nivå?</label>
    <textarea id="dpAssessment" name="dpAssessment"></textarea>
  </form>

  <div class="export-buttons">
    <button type="button" onclick="generateTIADoc()">Eksporter til DOC</button>
    <button type="button" onclick="generateTIAPDF()">Eksporter til PDF</button>
  </div>
